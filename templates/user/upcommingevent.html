{% extends 'base.html'%}
{% load static %}
{% block childpage %}
<style>
    .card
    {
    max-height:200px;
     min-height:100px;
    }
</style>

<center><div class="text-center fs-2">UpComming <b class="txt-mycolor">Events</b></div></center>

 <div class="row">
     <div class="col-sm-10 mx-auto ">
         <!-- start card -->

         <div class="row py-1" >

          {% for i in eventdata %}
      <div class="col-sm-3 " >
        <div class="card" >
          <img src="/{{i.event_picture}}" class="card-img-top" />
          <div class="card-body">
            <h5 class="card-title">{{i.event_title}}</h5>
            <span>{{i.event_purpose}}</span><br/>
            <a href="/user/viewevent?msg={{i.id}}" class="btn bg-mycolor text-light mt-2 btn-sm rounded-pill">View More   <i class="fa-regular fa-eye"></i></a><br/>
            <span class="text-muted" style="font-size:14px;"> <i class="fa-solid fa-calendar-days"></i>
            {{i.event_date}}
            </span>

          </div>
        </div>
      </div>
        {% endfor %}

         <!-- end card -->
</div>
 </div>
 </div>

{% endblock %}
