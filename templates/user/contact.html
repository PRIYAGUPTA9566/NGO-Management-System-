{% extends 'base.html'%}
{% load static %}
{% block childpage %}
<style>
.form-control
    {
    height:40px;
    margin-bottom:.8%;

    }

</style>

<div class="text-center fs-2">Contact <b class="txt-mycolor">Us</b></div>
<div class="row">
  <div class="col-sm-10 mx-auto">
      <div class="row">
          <div class="col-sm-12 "  style="background:#d1e2ed">
              <form method="post">
                  {% csrf_token %}
                  Name<input type="text" name="name" placeholder="Name.." class="form-control">
                  Email<input type="email" name="email" placeholder="Email.." class="form-control">
                  Mobile<input type="number"  name="mobile" placeholder="Number.." class="form-control">
                  Message<textarea name="msg" class="form-control" placeholder="Message..."></textarea>
                  <center><input type="submit" value="Save" class="btn bg-mycolor text-light7"></center>
              </form>
          </div>
          <div class="col-sm-6 c"></div>
      </div>
  </div>
</div>

{% endblock %}
